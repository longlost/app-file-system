
<style include="app-shared-styles">
	
	:host {
		display: 					block;
		background-color: var(--app-body-color);
	}

	#preview {
		display: 					flex;
		justify-content:  center;
		position: 			 -webkit-sticky;
		position: 				sticky;
		top: 							0px;
		height:  					33.333vmax;
		margin-bottom:  	16px;
		padding:  				16px;
		background-color: var(--app-background-color);
		z-index: 					2;
	}

	#preview-slot::slotted(*) {
		display: 				 block;
		width: 					 100%;
		object-fit: 		 contain;
    object-position: center;
	}

	#btn-wrapper {
		display: 				 flex;
		justify-content: center;
		margin-top: 		 48px;
		padding: 				 48px 16px;
	}

	afs-image-editor-item-btn[hidden],
	#btn-wrapper[hidden] {
		display: none;
	}

  @media (min-width: 568px) {

  	:host {
  		display: flex;
  	}

    #preview {
    	width: 	 			 calc(50% - 32px);
    	height: 			 unset;
    	max-height:  	 calc(100vh - 32px);
    	margin-bottom: 0px;
    }

    #content {
    	width:  calc(50% - 16px);
    	margin: 32px 8px 8px 8px;
    }

  }

</style>


<div id="preview" 
		 class="shared-card-shadow">
		 
	<slot id="preview-slot" name="preview"></slot>

	<afs-image-editor-item-btn animated
														 disabled="[[buttonDisabled]]"
														 hidden="[[!_hideAfterContentButton]]"
														 icon="[[buttonIcon]]"
														 label="[[buttonLabel]]"
														 on-click="__btnClicked">
	</afs-image-editor-item-btn>

</div>


<div id="content">

	<slot></slot>

	<div id="btn-wrapper" 
			 class="shared-divider"
			 hidden="[[_hideAfterContentButton]]">

		<afs-image-editor-item-btn disabled="[[buttonDisabled]]"
															 icon="[[buttonIcon]]"
															 label="[[buttonLabel]]"
															 on-click="__btnClicked">
		</afs-image-editor-item-btn>
		
	</div>

</div>
