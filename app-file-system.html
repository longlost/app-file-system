
<style>

  :host {

    /* Available as public api, to match app theme. */
    --afs-light-mode-start-gradient: var(--app-background-color) 40%;
    --afs-dark-mode-start-gradient:  var(--app-background-color) 40%;

    /* Available as public api, to match app theme. */
    --afs-light-mode-end-gradient: var(--app-primary-light-color) 100%;
    --afs-dark-mode-end-gradient:  var(--app-primary-dark-color)  180%;

    /* Available as public api, to match app theme. */
    --afs-gradient-text-color:           var(--app-dark-text);
    --afs-gradient-secondary-text-color: var(--app-secondary-text);
    --afs-gradient-focus-color:          var(--app-primary-color);

    /* NOT part of public api. Do NOT use. */
    --gradient-start: var(--afs-light-mode-start-gradient);
    --gradient-end:   var(--afs-light-mode-end-gradient);

    /* Can be overridden to customize as part of public api. */
    --afs-gradient-background: radial-gradient(
      ellipse at top left, 
      var(--gradient-start), 
      var(--gradient-end)
    );
  }

</style>


<!-- Control memory footprint when not in use. -->
<template id="stamper"
          is="dom-if"
          if="[[_stamp]]"
          restamp>


  <afs-main id="main"
            accept="[[accept]]"
            coll="[[coll]]"
            hide-dropzone="[[hideDropzone]]"
            list="[[list]]"
            maxfiles="[[maxfiles]]"
            maxsize="[[maxsize]]"
            multiple="[[multiple]]"
            no-upload-confirm="[[noUploadConfirm]]"
            unit="[[unit]]"
            on-app-file-system-items-saved="__filesSavedHandler"
            on-app-file-system-files-added="__filesAddedHandler"
            on-inactive-changed="__inactiveChangedHandler"
            on-uploads-count-changed="__uploadsCountChangedHandler">
  </afs-main>


</template>
