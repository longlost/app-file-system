
<style include="app-shared-styles">

  :host {
    display:  block;
    position: relative;    
    margin:   4px;
    --file-item-thumbnail-border-radius: 3px 3px 0px 0px; /* Another Safari fix. */
  }

  .wrapper {
    display:          flex;
    flex-direction:   column; 
    position:         relative;
    height:           calc(20vmax + 36px);
    width:            20vmax;
    min-height:       156px;
    min-width:        120px;
    max-height:       240px;
    max-width:        204px;
    border-radius:    3px;
    overflow:         hidden;
    background-color: var(--app-background-color);
  }

  /* Overrides .wrapper class definitions. */
  .video {
    height:     unset;
    min-height: unset;
    max-height: unset;
    min-width:  246px; /* This size chosen to keep minimal controls and start time. */
    max-width:  576px;
  }

  file-thumbnail {
    /* Must calc for Safari. 80px = #label height. */
    height: calc(100% - 80px);
    --thumbnail-border-radius: var(--file-item-thumbnail-border-radius);
  }

  #label {
    position:   relative;
    background: var(--afs-gradient-background);
  }

  #label-name {
    display:     flex;
    align-items: center;
    height:      32px;
    padding:     8px 8px 0px 8px;
    color:       var(--afs-gradient-text-color);
  }

  #label-order {
    margin-right: 8px;
  }

  #label-body {
    display:         flex;
    justify-content: space-between;
    align-items:     flex-end;
    height:          40px;
    padding:         0px 0px 4px 8px;
  }

  #label-stats {
    
    /* 
      Truncate text and don't push 
      more-vert icon-button out of view. 
    */
    width: calc(100% - 40px);
  }

  .label-stat {
    font-size: 12px;
    color:     var(--afs-gradient-secondary-text-color);
  }

  #moreBtn {
    color: var(--afs-gradient-text-color);
  }

  /*Reordering Testing Only*/
  /*#test-div {
    position:         absolute;
    top:              8px;
    left:             8px;
    padding:          8px;
    background-color: white;
    color:            rebeccapurple;
    z-index:          1;
  }*/

</style>


<div class$="wrapper [[__computeSortableClass(item.type)]]">

  <file-thumbnail controls="[[_controls]]"
                  item="[[item]]">
  </file-thumbnail>

  <div id="label">

    <div id="label-name">
      <div id="label-order">
        [[_order]]
      </div>
      <div class="shared-single-line-truncate">
        [[item.displayName]]
      </div>
    </div>

    <div id="label-body">
      <div id="label-stats">
        <div class="label-stat shared-single-line-truncate">
          [[_dateTime]]
        </div>

        <div class="label-stat shared-single-line-truncate">
          [[__computeStatsLine2(_mimeExt, item.sizeStr)]]
        </div>
      </div>

      <paper-icon-button id="moreBtn"
                         hidden="[[!hideCheckbox]]"
                         icon="app-icons:more-vert"
                         on-click="__moreBtnClicked">
      </paper-icon-button>
    </div>

    <processing-error-icon item="[[item]]"></processing-error-icon>

    <processing-icon item="[[item]]"></processing-icon>
    
  </div>


  <upload-controls progress="[[_progress]]"
                   state="[[_state]]"
                   upload="[[_upload]]">
  </upload-controls>


  <select-checkbox checked="[[selected]]"
                   hidden="[[hideCheckbox]]"
                   on-value-changed="__selectCheckboxValChanged">
  </select-checkbox>


  <quick-options id="options" 
                 item="[[item]]">
  </quick-options>


  <!-- Testing only -->
  <!-- <div id="test-div">
    <div>S: [[stateIndex]]</div>
    <div>Idx: [[item.index]]</div>
  </div> -->


</div>
