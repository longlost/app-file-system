
<style include="app-shared-styles">

  :host {    
    display:          none;
    position:         absolute;
    left:             0px;
    bottom:           0px;
    height:           40px;
    width:            100%;
    transition:       transform 0.3s var(--app-custom-ease, ease-in);
    transform:        translateY(100%);
    background-color: var(--app-primary-dark-color);
    color:            var(--app-primary-dark-color-text);
  }

  #progress-container {
    width:   calc(100% - 40px);
    padding: 4px 0px 0px 8px;
  }

  .secondary {
    min-height:    18px;
    margin-bottom: 4px;
    font-size:     12px;
    color:         currentColor;
  }

  paper-progress {
    width: 100%;
    --paper-progress-active-color: var(--app-secondary-color);
  }

  #control-buttons {
    position:  relative;
    height:    40px;
    width:     40px;
    min-width: 40px;
  }

  .control-button {
    display:  block;
    position: absolute;
    top:      0px;
    left:     0px;
    color:    currentColor;
  }

  *[hidden] {
    display: none;
  }

</style>


<div id="progress-container">
  <div class="secondary shared-single-line-truncate">
    [[state]]
  </div>
  <paper-progress value="[[progress]]"></paper-progress>
</div>

<div id="control-buttons" 
     hidden="[[_hideBtns]]">
  <paper-icon-button class="control-button"
                     hidden="[[_paused]]"
                     icon="afs-file-icons:pause" 
                     alt="Pause file upload" 
                     on-click="__pauseUploadButtonClicked">
  </paper-icon-button>
  <paper-icon-button class="control-button"
                     hidden="[[!_paused]]"
                     icon="afs-file-icons:play-arrow" 
                     alt="Resume file upload" 
                     on-click="__resumeUploadButtonClicked">
  </paper-icon-button>
</div>
