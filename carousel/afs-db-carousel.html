
<style>

  :host {
    display:          block;
    position:         absolute;
    top:              0px;
    left:             0px;
    height:           100vh;
    width:            100vw;
    background-color: black;
  }

  lite-carousel {
    height:           100%;
    width:            100%;
    background-color: inherit;
  }

  afs-carousel-item {
    height:       100%;
    width:        100vw;
    max-height:   100vh;
    max-width:    var(--carousel-max-width);
    margin-right: 8px;
  }

</style>


<lite-carousel id="carousel"  
               aspect="fill"
               disabled="[[disabled]]"
               items="[[_listItems]]"
               margin="6"
               nav="[[_nav]]"
               position="start"
               on-lite-carousel-centered-changed="__carouselCenteredChanged">

  <template id="repeater"
            is="dom-repeat" 
            items="[[_repeaterItems]]"
            strip-whitespace>

    <afs-carousel-item class="carousel-item" 
                       index="[[index]]"
                       item="[[item.data]]"
                       slot$="slot-[[index]]">
    </afs-carousel-item>

  </template>
  
</lite-carousel>


<afs-carousel-nav carousel-ready="[[_ready]]"
                  disabled="[[disabled]]"
                  index="[[index]]"
                  list-items="[[_listItems]]"
                  visible="[[visible]]"
                  on-carousel-nav-centered-changed="__navCenteredChangedHandler">
</afs-carousel-nav>
