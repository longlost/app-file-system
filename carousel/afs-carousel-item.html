
<style>

  :host {
    display:     flex;
    align-items: center;
    position:    relative;
    overflow:    hidden; 
  }

  .item {
    background-color: black;
  }

  .item[hidden] {

    /* 
      Move unused elements offscreen so they cannot be interacted with. 

      Do not use attrs like 'diplay: none;', 'pointer-events: none;' or 
      'z-index: -1;' here so we don't cause re-layout jank.
    */
    transform: translateY(100vh); 
  }

  lazy-video {
    position: absolute;
    left:     0px;
    width:    100%;
  }

</style>


<lazy-image class="item"
            alt="[[item.displayName]]"
            hidden="[[_isVid]]"
            icon=""
            placeholder="[[_imgPlaceholder]]"
            src="[[_imgSrc]]"
            sizing="contain"
            trigger="[[_trigger]]"
            on-click="__imgClicked">
</lazy-image> 

<lazy-video class="item"
            aspect-ratio="landscape"
            hidden="[[_isImg]]"
            placeholder="[[_vidPlaceholder]]"
            poster="[[_vidPoster]]"
            src="[[_vidSrc]]">
</lazy-video>
